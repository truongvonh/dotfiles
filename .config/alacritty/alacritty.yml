font:
  normal:
    #family: "MesloLGSDZ Nerd Font"
    family: "Cousine NF"
  bold:
    family: "Cousine NF"
    #family: "MesloLGSDZ Nerd Font"
  italic:
    family: "Cousine NF"
    #family: "MesloLGSDZ Nerd Font"

  size: 14.5

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

colors:
  # Default colors
  primary:
    background: '#303031'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'

  # Bright colors
  bright:
    black: '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#ffffff'
theme: One-Dark
