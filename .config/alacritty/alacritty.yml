font:
  normal:
    #family: "Cousine NF"
    family: "MesloLGSDZ Nerd Font"
  bold:
    #family: "Cousine NF"
    family: "MesloLGSDZ Nerd Font"
  italic:
    #family: "Cousine NF"
    family: "MesloLGSDZ Nerd Font"

  size: 14.5

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

schemes:
  deus:
    # Default colors
    &deus
    primary:
      background: "#2c323b"
      foreground: "#eaeaea"
    # Normal colors
    normal:
      black: "#242a32"
      red: "#d54e53"
      green: "#98c379"
      yellow: "#e5c07b"
      blue: "#83a598"
      magenta: "#c678dd"
      cyan: "#70c0ba"
      white: "#eaeaea"
    # Bright colors
    bright:
      black: "#666666"
      red: "#ec3e45"
      green: "#90c966"
      yellow: "#edbf69"
      blue: "#73ba9f"
      magenta: "#c858e9"
      cyan: "#2bcec2"
      white: "#ffffff"

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
